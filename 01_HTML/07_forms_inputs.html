<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Forms and Inputs</title>
</head>
<body>
    <h1>Forms and Inputs</h1>
    <form action="process.php">

        
        <!-- Name Insert -->
    <div>
        <label for="name">Name: </label> <br>
        <input type="text" id="name" name="name">
    </div>
<br>
<!-- Email Insert -->
<br>
<div>
    <label for="name">Email: </label> <br>
    <input type="email" id="email" name="name">
</div>
<br>
<!-- Message Insert -->
<div>
    <label for="Message">Message: </label> <br>
    <textarea name="Text Area" id="" cols="50" rows="10">
    </textarea>
</div><br>
<label for="Gender">Gender:</label>
<select name="gender" id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other" selected>Other</option> 
</select>
<br>
<!-- Number -->
<br>
<div>

    <label for="Age">Age:</label><br>
    <input type="number" name="Age" id="Age"> 
</div>
<!-- Date -->
<br>
<div>

    <label for="Birhdate">Birthdate:</label>
    <input type="date" name="Birhdate" id="birthdate"> <br>

</div>
<br>
<!-- Radio Button -->
<div>
    <label for="membership">Membership</label>
    <input type="radio" name="membership" id="membership" value="simple">Simple
    <input type="radio" name="membership" id="membership" value="simple">Standard
    <input type="radio" name="membership" id="membership" value="simple">Premium

</div>
<br>
<!-- checkbox -->
<div>
    <label for="membership">I like...</label>
    <input type="checkbox" name="likes" id="likes" 
    value="Bike">Bike
    
    

</div>
</form>
</body>
</html>
